version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ads-postgres
    environment:
      POSTGRES_DB: ads_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ads-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ads-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ads_db
      CORS_ORIGIN: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ads-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ads-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ads-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ads-network:
    driver: bridge
